set default=0
set timeout=50


loadfont $prefix/dejavu-bold-16.pf2
loadfont $prefix/dejavu-bold-14.pf2
loadfont $prefix/unicode.pf2
set gfxmode=auto
insmod all_video
insmod gfxterm
insmod png

set color_normal=light-gray/black
set color_highlight=white/black

if [ -e /isolinux/splash.png ]; then
    # binary_syslinux modifies the theme file to point to the correct
    # background picture
    set theme=/boot/grub/live-theme/theme.txt
elif [ -e /boot/grub/splash.png ]; then
    set theme=/boot/grub/live-theme/theme.txt
else
    set menu_color_normal=cyan/blue
    set menu_color_highlight=white/blue
fi

terminal_output gfxterm


menuentry "Fab-Live" {
	linux	/live/vmlinuz-4.9.0-8-amd64 boot=live components hostname=fab-live timezone=Europe/Paris keyboard-layouts=fr,uk persistence username=fab 
	initrd	/live/initrd.img-4.9.0-8-amd64
}


# Default from live debian
menuentry "Live system" {
	linux	/live/vmlinuz-4.9.0-8-amd64 boot=live components
	initrd	/live/initrd.img-4.9.0-8-amd64
}








menuentry "Live system (fail-safe mode)" {
	linux	/live/vmlinuz-4.9.0-8-amd64 boot=live components memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal
	initrd	/live/initrd.img-4.9.0-8-amd64
}


